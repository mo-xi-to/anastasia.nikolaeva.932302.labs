<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Now you can see me</title>
</head>
<body>
    <div class="wrapper">
        <div class="background"></div>
        <div class="light"></div>
        <div class="objects">
            <div class="objects__lamp lamp">
                <div class="lamp__image img">
                    <img src="lamp.jpg" alt="Lamp">
                    <span class="lamp__hang"></span>
                </div>
            </div>
            <div class="objects__figures">
                <div class="objects__girl img">
                    <img src="girl.jpg" alt="Girl">
                </div>
                <div class="objects__focus">
                    <div class="focus">
                        <div class="objects__hat img">
                            <img src="hat.png" alt="Hat">
                        </div>
                        <div class="objects__bird img hide">
                            <img src="bird.png" alt="Bird">
                        </div>
                        <div class="objects__rabbit img">
                            <img src="rabbit.png" alt="Bird">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
